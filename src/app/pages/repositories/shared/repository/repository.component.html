
<div class="col-3 m-1 border-round">

<p-card
[style]="{width: '360px', height: '300px'}"
[header]="repository.name"
>
<p><span class="font-semibold"> Descrição:</span> {{ repository.description }}</p>
<p><span class="font-semibold"> Linguagem:</span> {{ repository.language }}</p>
<p><span class="font-semibold"> Data de criação:</span> {{ repository.created_at | date:'dd/MM/yyyy' }}</p>
<a href="{{ repository.url }}"> Acesse o Repositório</a>
</p-card>
</div>
